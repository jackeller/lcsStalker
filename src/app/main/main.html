<div class="container">

    <div class="row">
      <div class="large-12 large-text-center columns">
        <div class="panel">
          <h1>LCS Stalker</h1>
        </div>
      </div>
    </div>

    <div class="row">

        <div class="large-4 columns">
            <ul>
                <li>
                    <a href ng-click="setCurrentTeam()">
                      All players
                    </a>
                </li>
                <li
                  ng-repeat="team in teams"
                  ng-class="{ 'active' : isCurrentTeam(team) }">
                    <a href ng-click="setCurrentTeam(team)">{{team.name}}</a>
                </li>
            </ul>
        </div>

        <div class="large-8 columns">

            <ul>
                <li ng-repeat="player in players | filter: team = currentTeam.name">
                    <p>
                      {{player.id}} - {{player.name}} - {{player.team}} -
                      <a href ng-click="startEditing()">Edit</a>
                    </p>
                </li>
            </ul>

            <p ng-if="shouldShowCreating()">
              <a href ng-click="startCreating()">Create Player</a>
            </p>

            <!-- Create a Player -->
            <div ng-if="isCreating">
              Create a player content would go here

              <button ng-click="cancelCreating()">Cancel creating</button>
            </div>

            <!-- Edit a Player -->
            <div ng-if="shouldShowEditing()">
              Edit a player content would go here

              <button ng-click="cancelEditing()">Cancel Editing</button>
            </div>


        </div>

    </div>
